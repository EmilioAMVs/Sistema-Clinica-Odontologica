<!-- clinica/templates/clinica/crear_historia_clinica.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Historia Clínica</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'listar_historias_clinicas' %}" class="btn btn-secondary mt-3">Volver a Listar Historias Clínicas</a>
</div>
{% endblock %}
