{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container mt-4">
        <h1>Dashboard Administrador</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios Registrados</h5>
                        <p class="card-text">{{ total_usuarios }}</p>
                        <a href="{% url 'listar_usuarios' %}" class="btn btn-light">Ver Usuarios</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Historias Clínicas</h5>
                        <p class="card-text">{{ total_historias_clinicas }}</p>
                        <a href="{% url 'listar_historias_clinicas' %}" class="btn btn-light">Ver Historias</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Análisis de Casos</h5>
                        <p class="card-text">{{ total_analisis_casos }}</p>
                        <a href="{% url 'listar_analisis_casos' %}" class="btn btn-light">Ver Análisis</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
